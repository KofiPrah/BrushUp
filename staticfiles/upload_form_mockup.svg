<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect x="0" y="0" width="800" height="600" fill="#1e1e1e"/>
  
  <!-- Card background -->
  <rect x="150" y="50" width="500" height="500" rx="10" ry="10" fill="#2d2d2d"/>
  
  <!-- Card header -->
  <rect x="150" y="50" width="500" height="50" rx="10" ry="10" fill="#343a40"/>
  <text x="170" y="82" font-family="Arial" font-size="18" fill="#ffffff">Upload New Artwork</text>
  
  <!-- Form fields -->
  <text x="170" y="130" font-family="Arial" font-size="14" fill="#ffffff">Title</text>
  <rect x="170" y="140" width="460" height="40" rx="5" ry="5" fill="#343a40" stroke="#495057"/>
  <text x="180" y="165" font-family="Arial" font-size="14" fill="#6c757d">Mountain Landscape</text>
  
  <text x="170" y="200" font-family="Arial" font-size="14" fill="#ffffff">Description</text>
  <rect x="170" y="210" width="460" height="80" rx="5" ry="5" fill="#343a40" stroke="#495057"/>
  <text x="180" y="235" font-family="Arial" font-size="14" fill="#6c757d">A beautiful mountain landscape with snow-capped peaks</text>
  <text x="180" y="255" font-family="Arial" font-size="14" fill="#6c757d">and pine forests in the foreground.</text>
  
  <text x="170" y="310" font-family="Arial" font-size="14" fill="#ffffff">Medium</text>
  <rect x="170" y="320" width="460" height="40" rx="5" ry="5" fill="#343a40" stroke="#495057"/>
  <text x="180" y="345" font-family="Arial" font-size="14" fill="#6c757d">Oil on canvas</text>
  
  <text x="170" y="380" font-family="Arial" font-size="14" fill="#ffffff">Dimensions</text>
  <rect x="170" y="390" width="460" height="40" rx="5" ry="5" fill="#343a40" stroke="#495057"/>
  <text x="180" y="415" font-family="Arial" font-size="14" fill="#6c757d">24x36 inches</text>
  
  <text x="170" y="450" font-family="Arial" font-size="14" fill="#ffffff">Tags</text>
  <rect x="170" y="460" width="460" height="40" rx="5" ry="5" fill="#343a40" stroke="#495057"/>
  <text x="180" y="485" font-family="Arial" font-size="14" fill="#6c757d">landscape, mountains, nature</text>
  
  <!-- File upload -->
  <text x="170" y="520" font-family="Arial" font-size="14" fill="#ffffff">Image Upload</text>
  <rect x="170" y="530" width="350" height="40" rx="5" ry="5" fill="#343a40" stroke="#495057"/>
  <text x="180" y="555" font-family="Arial" font-size="14" fill="#6c757d">Choose file...</text>
  
  <!-- Preview area (simplified) -->
  <rect x="540" y="530" width="90" height="40" rx="5" ry="5" fill="#343a40" stroke="#6c757d" stroke-dasharray="5,5"/>
  <text x="555" y="555" font-family="Arial" font-size="12" fill="#6c757d">Preview</text>
  
  <!-- Submit button -->
  <rect x="480" y="485" width="150" height="40" rx="5" ry="5" fill="#0d6efd"/>
  <text x="510" y="510" font-family="Arial" font-size="14" fill="#ffffff">Upload Artwork</text>
  
  <!-- Status area -->
  <rect x="170" y="580" width="460" height="35" rx="5" ry="5" fill="#198754" opacity="0.8"/>
  <text x="205" y="603" font-family="Arial" font-size="14" fill="#ffffff">Upload successful! View your artwork →</text>
  <text x="180" y="603" font-family="Arial" font-weight="bold" font-size="14" fill="#ffffff">✓</text>
</svg>